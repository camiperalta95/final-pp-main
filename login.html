<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Reciclaje</title>
    <link rel="stylesheet" href="loginsyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<header>
    <div id="header-container"></div>
</header> 

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="img/pngwing.icon.png" alt="">
                <h1>Reciclemos</h1>
            </div>
        </div>

        <main class="main"> 
            <div class="login-box">
                <h2>Reciclar es el nuevo lujo</h2>
                <form class="login-form">
                    <div class="input-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" placeholder="Introduce tu correo" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Introduce tu contraseña" required>
                    </div>
                    <button type="submit" class="btn-login">Iniciar sesión</button>
                </form>
                <div class="extra-links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="#">Crear cuenta nueva</a>
                </div>
            </div>
        </main>

        <div class="footer">
            <p>&copy; 2024 Reciclemos - Todos los derechos reservados.</p>
        </div>
    </div>

    <script src="./componentes/loadHeader.js" defer></script>
    <script src="./componentes/loadFooter.js" defer></script>

</body>

    <footer>
        <div id="footer-container"></div>
    </footer>

</html>
